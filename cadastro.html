<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/insta-pro/style.css">

    <title>Instagram - Cadastro</title>

</head>
<body>
    <section id="wrapper">
        <div class="container-cadastro">
            <div class="coluna direita">
                <div class="login">
                    <div class="logo">
                        <img class="logoImg" src="/insta-pro/imagens/logo.png" alt="logo">
                    </div>
                    
                    <div class="mensagem">
                        <span>Cadastre-se para ver fotos e videos dos seus amigos.</span>
                    </div>

                    <button class="botaoFacebook" >Entrar com Facebook</button>

                    <div class="divisor">
                        <div class="linha"></div>
                        <div class="divisorTag">ou</div>
                        <div class="linha"></div>
                    </div>

                    <form action="">
                        
                        <input placeholder="Telefone, usuario ou email" type="text" name="username">
                        <input placeholder="Nome Completo" type="text" name="nome">    
                        <input placeholder="Nome do usuario" type="text" name="usernameN">
                        <input placeholder="Senha" type="senhaP" name="senhaP">
                        <input type="submit" value="Entrar">
                    </form>
                </div>
                <div class="cadastro">
                    <p>Tem uma conta? <a href="/insta-pro/index.html">Conecte-se</a></p>

                </div>
                <div class="extra">
                    <p>Obetenha o Aplicativo</p>

                    <div class="appsbotao">
                        <a href="#"><img src="/insta-pro/imagens/googleplay.png" alt="googleplay"></a>
                        <a href="#"><img src="/insta-pro/imagens/appstore.png" alt="appstore"></a>
                    </div>

                </div>
            </div><!-- FIM COLUNA DA DIREITA-->

        </div><!-- FIM COLUNA Do CONTAINER-->
        <footer>
            <div class="rodape">
                <a href="">About us</a>
                <a href="">Suport</a>
                <a href="">Blog</a>
                <a href="">Press</a>
                <a href="">API</a>
                <a href="">Jobs</a>
                <a href="">Privacy</a>
                <a href="">Directory</a>
                <a href="">Profiles</a>
                <a href="">Hashtags</a>
                <a href="">Language</a>
                <div class="texto-small">@ 2022 Instagram</div>
            </div>

        </footer>
    </section>
</body>
</html>
